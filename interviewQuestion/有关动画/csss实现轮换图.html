<style>
    body{
    width: 100vw;
    height: 100vh;
    background: #2c3e50;
    display: grid;
    }
    main{
        width: 400px;
        height: 200px;
        align-self:center;
        justify-self: center;
        overflow: hidden;
        position: relative;
    }
    section{
        width: 1600px;
        height: 200px;
        display: grid;
        /* 一行4列，每一列占的宽度400px */
        grid-template: 1fr/repeat(4,400px); 
        animation-name: slide;
        animation-duration: 4s;
        animation-timing-function: steps(4,end);
        animation-iteration-count: infinite;
    }
    section:hover,
    section:hover+ul::after{
        animation-play-state: paused;
    }
    div{
        overflow: hidden;
    }
    img{
        width: 100%;
    }
    ul{
        position: absolute;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        display: grid;
        grid-template: 1fr/repeat(4,1fr);
        list-style: none;
        width: 200px;
        justify-items: center;
        padding: 0;
    }
    ul::after{
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #E74c3e;
        position: absolute;
        left: 10px;
        content: '';
        z-index: -1;
        animation-name: num;
        animation-duration: 4s;
        animation-timing-function: steps(4,end);
        animation-iteration-count: infinite;
    }
    @keyframes num {
        to{
            transform:translateX(200px)
        }
        
    }
    li{
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgba(0,0,0,.3);
        display:grid;
        justify-items: center;
        align-items: center;
        color: white;

    }
    @keyframes slide {
        to {
            transform:translateX(-1600px)
        }
        
    }
</style>

<body>
    
    <main>
        <section>
            <div><img src="../../images/rain.png" alt=""></div>
            <div><img src="../../images/turn.png" alt=""></div>
            <div><img src="../../images/turn1.png" alt=""></div>
            <div><img src="../../images/invite.png" alt=""></div>
        </section>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </main>
</body>

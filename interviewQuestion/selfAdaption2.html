<!--
1. nth-child
定义和用法
:nth-child(n) 选择器匹配属于其父元素的第 n 个子元素，不论元素的类型。n 可以是数字、关键词或公式。
2. nth-of-type
定义和用法
:nth-of-type(n) 选择器匹配属于父元素的特定类型的第 N 个子元素的每个元素。n 可以是数字、关键词或公式。
nth-of-type(n)和nth-child(n)的用法类似，不过nth-of-type(n)必须指定子元素的标签类型
————————————————
nth-child：按照个数来算。
nth-of-type：按照类型来计算
如果是class，如果是class那么碰到不同类型的，单独一类，符合条件的选中。
例如：.item:nth-of-type(3) 选中每一种标签类型的第三个且带有class为item的元素（可能会多选）
nth-of-type(n)和nth-child(n)的用法类似，不过nth-of-type(n)最好指定元素的标签类型
 -->

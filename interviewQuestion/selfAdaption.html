
<!--
  自适应双栏布局：
  左侧定宽，右侧自适应
  1.左侧浮动或者绝对定位，然后右侧margin撑开（float+margin）
 -->

<style>
  .left {
    background-color: red;
    width: 100px;
    float: left;
  }

  .rightfix {
    background-color: blue;
    margin-left: 100px;
  }

  .right {
    margin-left: 120px;
  }
</style>

  <div class="left">left</div>
  <div class="rightfix">
    <div class="right">
      <p>right</p>
      <p>right</p>
    </div>
  </div>

<!-- demo2 -->
<div class="loading">
动态的简单loading
</div>
<style>
.loading:after {
  display: inline-block;
  overflow: hidden;
  vertical-align: bottom;
  content: "\2026";
  animation: ellipsis 2s infinite; 
}
@keyframes ellipsis {
  from {
    width: 2px;
  }
  to {
    width: 15px;
  }
}
</style>

<!-- demo3 -->
<div class="select">
    自定义的文本选中颜色
</div>
<style>
.select::selection {
  color: green;
  background-color: pink;
}
.select::-moz-selection {
  color: green;
  background-color: pink;
}
</style>

<!-- demo4顶角贴纸效果 -->

<div class="wrap">
    <div class="ribbon">
      <a href="#">顶角贴纸效果</a>
    </div>
</div>
<style>
.wrap {
  width: 160px;
  height: 160px;
  overflow: hidden;
  position: relative;
  background-color: #f3f3f3;
}

.ribbon {
  background-color: #a00;
  overflow: hidden;
  white-space: nowrap;
  position: absolute;
  /* 盒子阴影效果shadom */
  -webkit-box-shadow: 0 0 10px #888;
  -moz-box-shadow: 0 0 10px #888;
  box-shadow: 0 0 10px #888;
  /* rotate 旋转45度 */
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  transform: rotate(-45deg);
  /* position */
  left: -50px;
  top: 40px;
}

.ribbon a {
  border: 1px solid #faa;
  color: #fff;
  display: block;
  /* font: bold 81.25% "Helvetica Neue", Helvetica, Arial, sans-serif; */
  margin: 1px 0;
  padding: 10px 50px;
  text-align: center;
  text-decoration: none;
  /* shadow */
  text-shadow: 0 0 5px #444;
}    
</style>
